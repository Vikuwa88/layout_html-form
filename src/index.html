<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, 
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="form-fieldset"> 
        <legend>Personal information</legend>

        <div class="form-field"> 
          <label for="surname">Surname: </label>
          <input 
            type="text" 
            id="surname" 
            autocomplete="off"
          >
        </div>

        <div class="form-field"> 
          <label for="name">Name: </label>
          <input 
            type="text" 
            id="name" 
            autocomplete="off"
          >
        </div>

        <div class="form-field"> 
          <label for="year">How old are You? </label>
          <input 
            type="number" 
            id="year" 
            value="12" 
            min="1"
            max="100"
          >
        </div>

        <div class="form-field"> 
          <label for="dateOfBirth">Full date of birth: </label>
          <input 
            type="date" 
            id="dateOfBirth" 
            value="mm/dd/yyyy"
          >
        </div>

        <div> 
          <label for="accept">I accept the term of the agreement </label>
          <input type="checkbox" id="accept">
        </div>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>Registration</legend>

        <div class="form-field"> 
          <label for="email">E-mail: </label>
          <input
            type="email" 
            id="email" 
            placeholder="email@example.com"
          >
        </div>
        
        <div> 
          <label for="password">Password: </label>
          <input 
            type="password" 
            id="password"
            minlength="8"
            maxlength="12"
          >
        </div>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form-field"> 
          Do you love cats?
          <label>
            <input 
              type="radio"
              name="cats"
              value="y"
            >
          Yes
          </label>
          <label>
            <input 
              type="radio" 
              name="cats"
              value="n"
            >
          No
          </label>
        </div>

        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input 
            type="color" 
            id="color" 
            name="color"
            value="ff0000"
          >
        </div>

        <div class="form-field">
          <label for="time">What time do you go to bed?</label>
          <input 
            class="time"
            type="time" 
            step="2"
            id="time" 
            name="time"
          >
        </div>

        <div class="form-field">
          <label>
            What are your favorite brand of cars?
            <select name="cars" multiple>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
              <option></option>
            </select>
          </label>
        </div>

        <div>
          <label for="vol">How do you rate our work?</label>
          <input 
            type="range" 
            id="vol" 
            name="vol" 
            min="0" 
            max="10"
          >
        </div>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>Additional info:</legend>

        <div class="form-field">
          <label for="comments">Comments:</label>
          <textarea name="comments"></textarea>
        </div>

        <div>
          <label>
            Would you recommend us?
            <select name="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
